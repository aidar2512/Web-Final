<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/style.css">
	<title>Contact Us</title>
</head>
<body>

	<nav class="navbar navbar-expand-lg navbar-dark bg-danger">
		<div class="container-fluid">
		  <a class="navbar-brand text-capitalize" href="index.html">Ala-Too-International-University</a>
		  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		  </button>
		  <div class="collapse navbar-collapse" id="navbarSupportedContent">
			<ul class="navbar-nav ms-auto mb-2 mb-lg-0">
			  <li class="nav-item">
				<a class="nav-link active" aria-current="page" href="index.html">Home</a>
			  </li>
			  <li class="nav-item">
				<a class="nav-link text-capitalize active" href="about.html">About us</a>
			  </li>
			  <li class="nav-item">
				<a class="nav-link text-capitalize active" href="gallery.html">Gallery</a>
			  </li>
			  <li class="nav-item">
				<a class="nav-link text-capitalize active" href="contact.html">Contact us</a>
			  </li>
			</ul>
		  </div>
		</div>
	  </nav>


	  <section class="main_heading my-5 mt-5">
		<div class="text-center ">
			<h1 class="display-4">Contact Us</h1>
			<hr class="w-25 mx-auto" />
		</div>

		<div class="container">
			<div class="row justify-content-center">
				<div class="col-10">
					<form>
						<div class="mb-3">
							<label for="inputName" class="form-label">Name</label>
							<input type="text" class="form-control" id="inputName" aria-describedby="nameHelp" placeholder="Enter your name">
						</div>
						<div class="mb-3">
							<label for="inputEmail" class="form-label">Email address</label>
							<input type="email" class="form-control" id="inputEmail" aria-describedby="emailHelp" placeholder="Enter your email">
						</div>
						<div class="mb-3">
							<label for="inputPassword" class="form-label">Password</label>
							<input type="password" class="form-control" id="inputPassword" placeholder="Password">
						</div>
						<div class="mb-3">
							<label class="form-label">Gender</label>
							<div>
								<div class="form-check form-check-inline">
									<input class="form-check-input" type="radio" name="gender" id="male" value="male">
									<label class="form-check-label" for="male">Male</label>
								</div>
								<div class="form-check form-check-inline">
									<input class="form-check-input" type="radio" name="gender" id="female" value="female">
									<label class="form-check-label" for="female">Female</label>
								</div>
							</div>
						</div>
						<div class="mb-3">
							<label for="inputCity" class="form-label">City</label>
							<select class="form-select" id="inputCity">
								<option selected>Select city</option>
								<option value="bishkek">Bishkek</option>
								<option value="osh">Osh</option>
								<option value="issyk-kul">Issyk-Kol</option>
								<option value="naryn">Naryn</option>
								<option value="talas">Talas</option>
								<option value="batken">Batken</option>
								<option value="jalal-abad">Jalal-Abad</option>
							</select>
						</div>
						<button type="submit" class="btn btn-primary">Submit</button>
					</form>
				</div>
			</div>
		</div>
		
		</section>
  <footer class="bg-secondary text-center text-white">
    <p>@copyright <strong>Ala-Too-International-University</strong></p>
  </footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script type="text/javascript">
    var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'))
  var tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
    return new bootstrap.Tooltip(tooltipTriggerEl)
})
</script>
</body>
</html>
